<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Error</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="mobile-container">
        <header>
            <h1>Error</h1>
        </header>

        <main class="error-main">
            <div class="error-container">
                <h2>Service Unavailable</h2>
                <p>Sorry, this feature is currently not available. Please try again later or contact support for
                    assistance.</p>
                <p class="error-code">Error Code: 503</p>
                <a href="index.html" class="back-home-btn">Back to Account</a>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item">
                <img src="iconos-menu/homeactive.svg" alt="Home" class="nav-icon">
                <span>Home</span>
            </div>
            <div class="nav-item">
                <div class="badge">0</div>
                <img src="iconos-menu/notificationsactive.svg" alt="Notices" class="nav-icon">
                <span>Notices</span>
            </div>
            <div class="nav-item">
                <img src="iconos-menu/cartactive.svg" alt="Cart" class="nav-icon">
                <span>Cart</span>
            </div>
            <div class="nav-item active-nav">
                <img src="iconos-menu/useractive.svg" alt="Profile" class="nav-icon">
                <span>Profile</span>
            </div>
        </nav>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
